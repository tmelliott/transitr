language: R
sudo: false
cache: packages

r:
  - release
  - devel

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:edd/misc'
      - ubuntu-toolchain-r-test
    packages:
      - libcurl4-openssl-dev
      - libprotobuf-dev 
      - libprotoc-dev 
      - protobuf-compiler 
      - g++-5

